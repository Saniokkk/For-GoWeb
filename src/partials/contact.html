<section class="contact" id="contact">
    <div class="container contact__container">
        <picture class="pic">
            <source srcset="./images/home/contact.webp 1x, ./images/home/contact@2x.webp 2x" />
            <source srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x" />
            <img class="contact__img" src="./images/home/contact.jpg" alt="Кувшин с молоком и корова" />
        </picture>
        <div class="contact__description">
            <h2 class="contact__title">Request Callback</h2>
            <form class="contact__call" action="">
                <label for="name">Enter your name</label>
                <input class="input-name" placeholder="Enter your name" type="text" name="" id="name">
                <label for="email">Enter email*</label>
                <input class="input-email" placeholder="Enter email*" type="email" name="" id="email">
                <button type="submit" class="contact__btn">Send</button>
            </form>
        </div>
    </div>
</section>
