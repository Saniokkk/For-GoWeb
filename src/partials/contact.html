<section class="contact" id="contact">
    <div class="container contact__container">
        <picture class="pic">
            <source srcset="./images/home/contact.webp 1x, ./images/home/contact@2x.webp 2x" />
            <source srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x" />
            <img class="contact__img" src="./images/home/contact.jpg" alt="Кувшин с молоком и корова" />
        </picture>
        <div class="contact__description">
            <h2 class="contact__title">Request Callback</h2>
            <form class="form action">
                <div class="form__item">
                    <input class="form__input input-name" placeholder=" " name="name" type="text" id="user-name">
                    <label class="form__label" for="user-name">Enter your name</label>
                </div>
                <div class="form__item">
                    <input class="form__input input-email" placeholder=" " name="email" type="text" id="user-email" >
                    <label class="form__label" for="user-email">Enter email*</label>
                    <p class="worning visually-hidden">
                        <svg class="icon-worning" width="7" height="10">
                            <use href="./images/icons.svg#icon-worning"></use>
                        </svg>
                        <span class="text-worning">This is required field</span>
                    </p>
                </div>
                <button type="submit" class="form__submit-btn">Send</button>
            </form>
        </div>
    </div>
</section>
